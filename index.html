<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="center">
        <div class="leftpart">

        </div>

        <div class="gameboard">
            <div id="0" class="field0 field"></div>
            <div id="1" class="field1 field"></div>
            <div id="2" class="field2 field"></div>
            <div id="3" class="field3 field"></div>
            <div id="4" class="field4 field"></div>
            <div id="5" class="field5 field"></div>
            <div id="6" class="field6 field"></div>
            <div id="7" class="field7 field"></div>
            <div id="8" class="field8 field"></div>
        </div>

        <div class="rightpart">

        </div>
    </div>
    <div class="buttons">
        <button id="button1">Button 1</button>
        <button id="reset">Reset game</button>
    </div>
    
</body>
</html>
