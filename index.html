<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="center">
        <div class="leftpart">

        </div>

        <div class="gameboard">
            <div id='nr0' class="field0 field"><p id="0" ></p></div>
            <div id='nr1' class="field1 field"><p id="1"></p></div>
            <div id='nr2' class="field2 field"><p id="2"></p></div>
            <div id='nr3' class="field3 field"><p id="3"></p></div>
            <div id='nr4' class="field4 field"><p id="4"></p></div>
            <div id='nr5' class="field5 field"><p id="5"></p></div>
            <div id='nr6' class="field6 field"><p id="6"></p></div>
            <div id='nr7' class="field7 field"><p id="7"></p></div>
            <div id='nr8' class="field8 field"><p id="8"></p></div>
        </div>

        <div class="rightpart">

        </div>
    </div>
    <div class="buttons">
        <button id="start">Start game</button>
        <button id="reset">Reset game</button>
    </div>
    
</body>
</html>
